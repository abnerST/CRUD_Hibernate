<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Opções</title>
</h:head>

<h:body>
	<center>
		<div>

			<h:form id="formularioCadastro">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<table style="border: 1.5px solid #D3D3D3; border-radius: 10px; padding: 5px;">
					<tr>
						<th style="text-align: right;">
							<p:commandButton value="Cadastrar usuários" action="indexUsuario" />
						</th>
						<th style="text-align: right;">
							<p:commandButton value="Cadastrar jogo" action="index" />
						</th>
						
					</tr>

				</table>
				
			</h:form>
		</div>
	</center>
</h:body>

</html>
