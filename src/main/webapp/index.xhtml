<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de jogo</title>
</h:head>

<h:body>
	<center>
		<div>

			<h:form id="formularioCadastro">

				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
				<table style="border: 1.5px solid #D3D3D3; border-radius: 10px; padding: 5px;">
					<caption style="font-size: 25px;">Cadastrar jogo</caption>
					<tr>
						<th><p:outputLabel value="Descrição: " /></th>
						<th><p:inputText value="#{jogoBean.jogo.descricao}" /></th>
					</tr>
					<tr>
						<th style="text-align: right;">
							<p:commandButton value="Salvar" action="#{jogoBean.salvar}"	update="formularioCadastro" />
						</th>
						<th style="text-align: right;">
							<p:commandButton value="Listagem de jogos" action="listagem" />
						</th>
						
					</tr>

				</table>
				 <p:commandButton value="Voltar para o menu de opções" action="opcoes" />
				
			</h:form>
		</div>
	</center>
</h:body>

</html>
