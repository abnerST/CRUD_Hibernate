<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Listagem de produtos</title>
   </h:head>
   <h:body>
      <div>
         <h:form id="Formulariolistagem">
            <p:messages id="messages" showDetail="true" closable="true">
               <p:autoUpdate />
            </p:messages>
            <p:dataTable value="#{jogoBean.lista}" var="j">
               <f:facet name="header">Lista de Jogos</f:facet>
               <p:column headerText="Id" visible="F">
                  <p:outputLabel value="#{j.id}" />
               </p:column>
               <p:column headerText="Descrição">
                  <p:outputLabel value="#{j.descricao}" />
               </p:column>
               <p:column headerText="Dt criação">
                  <p:outputLabel value="#{j.dataCriacao}" />
               </p:column>
               <p:column headerText="V1">
                  <p:outputLabel value="#{j.v1}" />
               </p:column>
               <p:column headerText="V2">
                  <p:outputLabel value="#{j.v2}" />
               </p:column>
               <p:column headerText="V3">
                  <p:outputLabel value="#{j.v3}" />
               </p:column>
               <p:column headerText="V4">
                  <p:outputLabel value="#{j.v4}" />
               </p:column>
               <p:column headerText="V5">
                  <p:outputLabel value="#{j.v5}" />
               </p:column>
               <p:column headerText="V6">
                  <p:outputLabel value="#{j.v6}" />
               </p:column>
               <p:column headerText="V7">
                  <p:outputLabel value="#{j.v7}" />
               </p:column>
               <p:column headerText="V8">
                  <p:outputLabel value="#{j.v8}" />
               </p:column>
               <p:column headerText="V9">
                  <p:outputLabel value="#{j.v9}" />
               </p:column>
               <p:column headerText="V10">
                  <p:outputLabel value="#{j.v10}" />
               </p:column>
               <p:column headerText="Ações">
                  <p:commandButton value="&#128078;" title="Excluir"
                     action="#{jogoBean.excluir(j.id,j.descricao)}" update="Formulariolistagem" 
                     styleClass="ui-button-danger">
                  </p:commandButton>
                  <p:commandButton value="&#9997;" title="Editar" 
                     action="edicao"	update="Formulariolistagem" 
                     styleClass="ui-button-info">
                     <f:setPropertyActionListener value="#{j}" target="#{jogoBean.jogo}" />
                  </p:commandButton>
                  <p:commandButton value="&#9996;" title="Pares"
                     action="#{jogoBean.numPares(j.id)}" update="Formulariolistagem"
                     styleClass="ui-button-help">
                  </p:commandButton>
               </p:column>
            </p:dataTable>
            <p:commandButton value="Voltar para o cadastro" action="index" />
         </h:form>
      </div>
   </h:body>
</html>
